<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShoppingList</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
          integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous"/>

</head>
<body>


<div id="content">

    <a href="index.html#testimonial"  style="text-align: center; color: #666666; font-family: 'Times New Roman'; font-style: italic"><h1>Home</h1></a>
    <h1>Shopping list name</h1>
    <a href="index.html#testimonial" class="delete-list">
        <i class="far fa-trash-alt"></i><- Delete this shopping list</a>
    <h2 style="color:#627363;">Description</h2>

    <h3>Add new product</h3>

    <form id="create-item-form">
        <label for="description-field">Name: </label>
        <input type="text" id="description-field" placeholder="Name">

        <label for="deadline-field">Price: </label>
        <input type="price" id="deadline-field" placeholder="00.0">

        <input type="submit" id="submit-form">
    </form>

    <table id="budget">
        <thead>
        <tr>
            <th>Budget</th>
            <th>Remaining budget</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>00.00</td>
            <td>00.00</td>
        </tr>
        </tbody>
    </table>

    <table id="products">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Is bought</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Apple</td>
            <td>5.6</td>
            <td><input type="checkbox" class="mark-done"></td>
            <td><a href="#" class="delete-product">
                <i class="far fa-trash-alt"></i></a></td>
        </tr>
        <tr>
            <td>Learn Javascript</td>
            <td>04.11.2019</td>
            <td><input type="checkbox" class="mark-done"></td>
            <td><a href="#" class="delete-product">
                <i class="far fa-trash-alt"></i></a></td>
        </tr>
        </tbody>
    </table>

</div>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/products.js"></script>
<script src="js/shopping.list.js"></script>

</body>
</html>

</body>
</html>
